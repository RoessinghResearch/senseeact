<html>
<head>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			font-size: 15px;
		}

		table#header, table#header tr, table#header td {
			font-size: 0px;
		}

		table#content td {
			font-family: 'Open Sans', sans-serif;
			font-size: 15px;
		}

		.center {
			text-align: center;
		}

		.section-start {
			padding-top: 8px;
		}

		a {
			color: #5298b2;
		}

		a:hover {
			color: #70beb7;
		}
	</style>
</head>

<body>
	<center>
		<table id="header" bgcolor="#5298b2" width="640" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="20"></td>
				<td width="42" align="left">
					<a href="{web-base}/"><img id="header-senseeact" src="{web-base}/images/header_senseeact.png" width="42" height="80" /></a>
				</td>
				<td width="16"></td>
				<td width="20" align="left">
					<img id="header-by" src="{web-base}/images/header_by.png" width="20" height="80" />
				</td>
				<td width="18"></td>
				<td width="524" align="left">
					<a href="https://www.rrd.nl/"><img id="header-rrd" src="{web-base}/images/header_rrd.png" width="161" height="80" /></a>
				</td>
			</tr>
		</table>
		<div>&nbsp;</div>
		<table id="content" width="640" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="640" align="left">
					{content}
				</td>
			</tr>
		</table>
		</p>
	</center>
</body>
</html>
